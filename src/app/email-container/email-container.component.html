<style>
  .email-container{
    background-color: white;
    border: 1px solid #d5d5d5;
    border-radius: 10px;
    box-shadow: rgba(65, 105, 224, 0.3);
  }

  .header{
    background-color: rgba(65, 105, 224, 0.65);
    color: white;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    display: flex;
    justify-content: space-between;
    padding: 10px 1.1em 10px 1.1em;
    align-items: center;
  }

  .header button{
    background: white;
    border-radius: 10px;
    color: rgba(65, 105, 224, 0.65);
    padding: 5px 10px 5px 10px;
    border: none;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 2px;
  }

  p{
    margin: 0;
    font-weight: bold;
  }

  @media screen and (max-width: 600px) {
    button .btn-text {
      display: none;
    }
  }

  .body{
    padding: 1.8em;
  }

  input:focus{
    border: none;
    outline: none;
    border-bottom: 1px solid rgba(65, 105, 224, 0.65);
  }

  textarea:focus{
    border: none;
    outline: none;
  }

  textarea{
    border: none;
    box-shadow: none;
    display: block;
    width: 100%;
    min-height: 200px;
  }

  input{
    border: none;
    border-bottom: 1px solid #e5e5e5;
    box-shadow: none;
    display: block;
    width: 100%;
  }

  label{
    color: #808080
  }

  .pax-container{
    background-color: #e0e0e0;
    border-radius: 10px;
    padding: 5px;
    display: flex;
    align-items: center;
    gap: 5px;
  }

  .pax-container p{
    font-weight: 500;
    font-size: 12px;
  }

  .pax-container button{
    border: none;
    background: none;
    padding: 0;
  }

  .restore-btn{
    background: none;
    border: 1px solid #4B7FCC;
    border-radius: 10px;
    color: #4B7FCC;
    padding: 5px;
  }

  .error-message{
    color: #b63f3f;
    display: flex;
    gap: 3px;
  }

  .success-msg{
    padding: 10px;
    border-radius: 10px;
    background-color: #d1ffbd;
    color: #0ab937;
    display: flex;
    gap: 5px;
  }

  .error-msg{
    padding: 10px;
    border-radius: 10px;
    background-color: #fda5a5;
    color: #b63f3f;
    display: flex;
    gap: 5px;
  }

  .spinner {
    width: 1em;
    height: 1em;
    border: 2px solid rgba(0, 0, 0, 0.1);  /* Light gray border */
    border-left-color: rgba(65, 105, 224, 0.65);  /* Darker left-side for the spinner effect */
    border-radius: 50%;
    animation: spin 1s linear infinite;  /* Smooth rotation */
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);  /* Start at 0 degrees */
    }
    100% {
      transform: rotate(360deg);  /* Complete rotation */
    }
  }
</style>

<div class="email-container">
  <form [formGroup]="form" (ngSubmit)="sendEmail()">
    <div class="header">
      <div style="display: flex; gap: 5px; align-items: center">
        <i class="bi bi-envelope"></i>
        <p>Create Email</p>
      </div>
      <button *ngIf="!loading" type="submit"> <i class="bi bi-send"></i> <span class="btn-text">Send</span></button>
      <button *ngIf="loading" type="button"><span class="spinner"></span><span class="btn-text">Sending</span></button>
    </div>
    <div class="body">
      <div style="margin-bottom: 10px">
        <div *ngIf="successMsg" class="success-msg">
          <i class="bi bi-check-circle"></i>
          <p>{{successMsg}}</p>
        </div>
        <div *ngIf="errorMsg" class="error-msg">
          <i class="bi bi-x-circle-fill"></i>
          <p>{{errorMsg}}</p>

        </div>
        <div style="border-bottom: 1px solid #e5e5e5; padding: 5px">
          <label>To</label>
          <div style="display: flex; gap: 5px; overflow: auto; white-space: nowrap; flex-wrap: wrap">
            <div class="pax-container" *ngFor="let passenger of passengers">
              <button type="button" (click)="removePassenger(passenger)"><i class="bi bi-x-circle"></i></button>
              <p>{{passenger.firstName}} {{passenger.lastName}}</p>
            </div>
            <button type="button" (click)="restorePassengers()" class="restore-btn">Restore Passengers</button>
          </div>
        </div>
        <div *ngIf="passengers.length === 0" class="error-message">
          <i class="bi bi-exclamation-circle"></i>
          At least one person needed.
        </div>
      </div>
        <div style="margin-bottom: 10px">
          <label for="subject">Subject</label>
          <input class="" id="subject" formControlName="subject" />
          <div *ngIf="form.get('subject')?.invalid && form.get('subject')?.touched" class="error-message">
            <i class="bi bi-exclamation-circle"></i>
            Subject is required.
          </div>
        </div>
        <textarea formControlName="body">Hello World!</textarea>
      <div *ngIf="form.get('body')?.invalid && form.get('body')?.touched" class="error-message">
        <i class="bi bi-exclamation-circle"></i>
        Body text is required.
      </div>
    </div>
  </form>
</div>
