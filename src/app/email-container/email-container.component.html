<style>
  .email-container{
    background-color: white;
    border: 1px solid #d5d5d5;
    border-radius: 10px;
    box-shadow: rgba(65, 105, 224, 0.3);
  }

  .header{
    background-color: rgba(65, 105, 224, 0.65);
    color: white;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    display: flex;
    justify-content: space-between;
    padding: 10px 1.1em 10px 1.1em;
    align-items: center;
  }

  button{
    background: white;
    border-radius: 10px;
    color: rgba(65, 105, 224, 0.65);
    padding: 5px 10px 5px 10px;
    border: none;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 2px;
  }

  p{
    margin: 0;
    font-weight: bold;
  }

  @media screen and (max-width: 600px) {
    button span {
      display: none;
    }
  }

  .body{
    padding: 1.8em;
  }

  input:focus{
    border: none;
    outline: none;
    border-bottom: 1px solid rgba(65, 105, 224, 0.65);
  }

  textarea:focus{
    border: none;
    outline: none;
  }

  textarea{
    border: none;
    box-shadow: none;
    display: block;
    width: 100%;
    min-height: 200px;
  }

  input{
    border: none;
    border-bottom: 1px solid #e5e5e5;
    box-shadow: none;
    display: block;
    width: 100%;
  }

  label{
    color: #808080
  }
</style>

<div class="email-container">
  <form [formGroup]="form" (ngSubmit)="sendEmail()">
    <div class="header">
      <div style="display: flex; gap: 5px; align-items: center">
        <i class="bi bi-envelope"></i>
        <p>Create Email</p>
      </div>
      <button type="submit"> <i class="bi bi-send"></i> <span>Send</span></button>
    </div>
    <div class="body">
        <div style="margin-bottom: 10px">
          <label for="To">To</label>
          <input class="" id="To" formControlName = "to"/>
        </div>
        <div style="margin-bottom: 10px">
          <label for="subject">Subject</label>
          <input class="" id="subject" formControlName="subject" />
        </div>
        <textarea formControlName="body">Hello World!</textarea>
    </div>
  </form>
</div>
