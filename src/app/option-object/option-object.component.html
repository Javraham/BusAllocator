<style>
  button {
    border: none;
    background: none;
  }

  .content {
    padding: 1.1em;
    margin-top: 20px;
    border-radius: 5px;
    background-color: white;
    display: flex;
    align-items: center;
    gap: 5px;
    height: 100%;
  }

  p {
    margin: 0;
  }
</style>

<div class="content">
  <button (click)="openEditOptionForm()"><i class="bi bi-pencil"></i></button>
  <div>
    <p><strong>{{optionsInput.nameLabel}}:</strong> {{optionsInput.name}}</p>
    <p *ngIf="optionsInput.abbreviationLabel"><strong>{{optionsInput.abbreviationLabel}}:</strong>
      {{optionsInput.abbreviation}}</p>
    <p *ngIf="optionsInput.priority"><strong>Priority:</strong> {{optionsInput.priority}}</p>
    <p *ngIf="optionsInput.time"><strong>Time:</strong> {{optionsInput.time}}</p>
  </div>
</div>
