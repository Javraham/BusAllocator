<div class="announcements-settings">
    <h4>Driver Announcements</h4>
    <p class="description">Set a static announcement that can be optionally included in driver assignments.</p>

    <form [formGroup]="announcementForm" (ngSubmit)="saveAnnouncement()">
        <div class="form-group">
            <textarea class="form-control" formControlName="text" rows="5"
                placeholder="Enter announcement text here..."></textarea>
        </div>

        <div class="action-row">
            <button type="submit" class="btn btn-primary">Save Announcement</button>
            <span *ngIf="saveMessage" class="success-msg">{{saveMessage}}</span>
        </div>
    </form>
</div>
