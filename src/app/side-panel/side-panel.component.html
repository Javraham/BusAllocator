<style>
  main {
    height: 100%;
    background-color: #4B7FCC;
    position: fixed;
    top:0;
    left:0;
    padding: 1rem 1rem;
  }

  h2 {
    color: white;
  }

  .section-title {
    color: white;
    font-weight: bolder;
    margin: 0;
  }

  .section {
    padding: 1rem;
    margin-top: 10px;
    background-color: #6D98D8;
    border-radius: 10px;
    justify-content: center;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .date {
  }

  input{
    border: none
  }

  input[type = date]{
    border-radius: 5px;
    border: none;
    pointer-events: none;
  }

  input[type=date]::-webkit-calendar-picker-indicator {
    pointer-events: auto; /* Allows interaction with the calendar picker */
  }

  #search{
    width: 100%;
  }

</style>

<main>
  <section>
    <h2>{{title}}</h2>
    <hr />
  </section>
  <section>
    <div>
      <input id="search" type="text"/>
    </div>
    <div class="section">
      <p class="section-title">Tour Date</p>
        <button class="btn btn-success">Today</button>
        <button>Tomorrow</button>
      <div class = "date">
        <input type="date"/>
      </div>
    </div>
  </section>
</main>
