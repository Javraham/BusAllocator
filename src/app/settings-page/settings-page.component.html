<style>
  h3{
    margin: 0;
    font-weight: 500;
    font-size: 2em;
  }

  p{
    font-size: 0.8em;
  }

  #container > * {
    margin-bottom: 10px;
  }

  #sub-header{
    color: #818181;
    font-weight: 500;
  }

  .settings-nav {
    flex-wrap: wrap; /* Allows items to wrap if they don't fit in one row */
  }

  .nav-item {
    padding: 10px 15px;
    text-align: center;
    background-color: transparent;
    border-radius: 5px;
    border: none;
    color: #808080;
    font-weight: 500;
    font-size: 1em;
  }

  button.active{
    background-color: white;
  }

  h4{
    margin-top: 20px;
    color: grey;
  }

  .add-button{
    border: 1px solid #4B7FCC;
    background: none;
    border-radius: 5px;
    color: #4B7FCC;
    font-weight: bold;
    margin-top: 10px;
  }

  .form > div{
    margin-right: 10px;
    margin-bottom: 10px;
  }

  .form-buttons button{
    padding: 5px 10px 5px 10px;
    border-radius: 5px;
    color: white;
    border: none;
  }

  .add-bus{
    background-color: #4B7FCC;
  }

  .delete-bus{
    background-color: crimson;
  }

</style>

<div id="container">
  <h3>Settings</h3>
  <p id="sub-header">Manage your settings and configurations here</p>
  <div class="settings-nav">
    <button class="nav-item" *ngFor="let option of navOptions" (click)="changeSelectedOption(option)" [ngClass]="{'active': selectOption == option}">
      {{option}}
    </button>
  </div>
  <hr style="width: 100%; height: 1px; background-color: black"/>
  <div class="content">

    <ng-container *ngIf="selectOption === 'Buses'">
      <h4>Bus Management</h4>
      <button class="add-button" (click)="openNewBusForm()"><i class="bi bi-plus"></i> Add Bus</button>
        <form [formGroup]="busForm" *ngIf="isBusFormOpen" (ngSubmit)="isEditingBus ? updateBus() : addBus($event)" class="form-group" style="margin-top: 10px">
          <div class="row form" style="margin: 0">
            <div class="input-group col-lg-2 col-md-3 col-sm-6">
              <span class="input-group-addon">Bus ID</span>
              <input class="form-control" formControlName="busId" type="text" required/>
            </div>
            <div class="input-group col-lg-2 col-md-3 col-sm-6">
              <span class="input-group-addon">Capacity</span>
              <input class="form-control" formControlName="capacity"  type="number" min="0" required/>
            </div>
            <div class="input-group col-lg-2 col-md-3 col-sm-6">
              <span class="input-group-addon">Color</span>
              <input class="form-control" formControlName="color" type="text"/>
            </div>
          </div>
          <ng-container *ngIf="errorMsg">
            <p style="color: #FC5923; font-weight: 500">{{errorMsg}}</p>
          </ng-container>
          <div class="form-buttons" style="display: flex; gap: 10px">
            <button type="submit" class="add-bus">Save</button>
            <button *ngIf="isEditingBus" (click)="deleteBus()" type="button" class="delete-bus">Delete Bus</button>
            <button type="button" class="add-bus" (click)="cancelBus()">Cancel</button>
          </div>
        </form>
      <div class="row">
        <app-bus-object (editBus)="editBus($event)" class="col-lg-4 col-md-6 col-sm-12" *ngFor="let busObject of buses" [busObject]="busObject"></app-bus-object>
      </div>
    </ng-container>

    <ng-container *ngIf="selectOption === 'Pickups'">
      <h4>Pickup Locations Management</h4>
      <button class="add-button"><i class="bi bi-plus"></i> Add Pickup</button>
      <div class="row">
        <app-option-object
          class="col-lg-4 col-md-6 col-sm-12"
          *ngFor="let pickupObject of pickupLocations"
          [optionsInput]="{name: pickupObject.name, nameLabel: 'Pickup name', abbreviation: pickupObject.abbreviation, abbreviationLabel: 'Pickup abbreviation'}">
        </app-option-object>
      </div>
    </ng-container>

    <ng-container *ngIf="selectOption === 'Options'">
      <h4>Booking Options Management</h4>
      <button class="add-button"><i class="bi bi-plus"></i> Add Option</button>
      <div class="row">
        <app-option-object
          class="col-lg-4 col-md-6 col-sm-12"
          *ngFor="let optionObject of options"
          [optionsInput]="{name: optionObject.option, nameLabel: 'Bokun Name', abbreviation: optionObject.abbrev, abbreviationLabel: 'Custom Name'}">
        </app-option-object>
      </div>
    </ng-container>

  </div>
</div>
